[General Settings]
enable_logging = Yes

[Logging Settings]
log_to_file = Yes
log_to_console = Yes
file_name = flower_client.log
file_mode = w
encoding = utf-8
level = INFO
format = %%(asctime)s.%%(msecs)03d %%(levelname)s: %%(message)s
date_format = %%Y/%%m/%%d %%H:%%M:%%S

[FL Settings]
enable_ssl = No

[SSL Settings]
ca_certificate_file = ssl_certificates/ca_certificate.crt

[gRPC Settings]
grpc_server_ip_address = 172.30.56.204
grpc_server_port = 8081
grpc_max_message_length_in_bytes = 536870912

[ML Model Settings]
model = MobileNetV2
optimizer = SGD
loss_function = SparseCategoricalCrossentropy
metrics = [SparseCategoricalAccuracy]
loss_weights = None
weighted_metrics = None
run_eagerly = False
steps_per_execution = 1
jit_compile = False

[MobileNetV2 Settings]
input_shape = (32, 32, 3)
alpha = 1.0
include_top = True
weights = None
input_tensor = None
pooling = None
classes = 10
classifier_activation = softmax

[SGD Settings]
learning_rate = 0.01
momentum = 0.0
nesterov = False
name = SGD

[SparseCategoricalCrossentropy Settings]
from_logits = False
ignore_class = None
reduction = auto
name = sparse_categorical_crossentropy

